<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container ">
    {% with messages = get_flashed_messages() %}
    {% if messages%}
    {%for message in messages%}
    <p>{{message}}</p>
    {%endfor%}
    {%endif%}
    {%endwith%}
    <form action="/update/{{alumnos.0}}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Nombre</label>
                <input type="text" name="Nombre" class="form-control" value="{{alumnos.1}}">
            </div>
            <div class="form-group col-md-6">
                <label>Apellido</label>
                <input type="text" name="Apellido" class="form-control" value="{{alumnos.2}}">
            </div>
            <div class="form-group col-md-6">
                <label>Sexo</label>
                <select  class="form-control" name="Sexo" >
                    <option value="{{alumnos.3}}">{{alumnos.3}}</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Fememino</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label>Fecha Nacimiento</label>
                <input type="date" name="FechaNacimiento" class="form-control" value="{{alumnos.4}}">
            </div>
            <div class="form-group col-md-6">
                <label>Fecha de Registro</label>
                <input type="date" name="FechaRegistro" class="form-control" value="{{alumnos.5}}">
            </div>
            <div class="form-group col-md-6">
                <label>Correo Electronico</label>
                <input type="email" name="correo" class="form-control" value="{{alumnos.6}}">
            </div>
            <div class="form-group col-md-12 text-center">
                <label for=""></label>
                <button class=" btn btn-primary form-control" type="submit">Actualizar</button>
            </div>
        </div>


    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
